<!-- NAVBAR -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

      <p class="navbar-text">2010 Census</p>
    </div>

    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">

        </li>
      </ul>
    </div><!--/.navbar-collapse -->

<!-- BODY CONTAINER -->
<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR COLUMN -->
    <div class="col-md-3 sidebar">

      <!-- FORM CONTROLS -->
      <form>

        <!-- DATA TYPE SELECT -->
        <div class="form-group">
          <label for="data-type" class="control-label">Map Type</label>
          <select class="selectpicker form-control" id="data-type">
          </select>
        </div>

        <!-- KEY -->
        <div>
        </div>

      </form>

      <!-- TOP TRACTS -->
      <div id="top-tracts-container">
        <div id="top-tracts">
        </div>
      </div>

    </div>

    <!-- MAP COLUMN -->
    <div class="col-md-9 col-md-offset-3 content">

      <!-- MAP CONTAINER -->
      <div id="map">

        <div id="current-tract-panel" class="panel panel-default leaflet-bottom leaflet-left">
          <h3 id="current-tract-value" class="panel-title"></h3>
          <p id="current-tract-id"></p>
        </div>

        <div id="color-key-container" class="panel panel-default leaflet-bottom leaflet-right">
          <label id="map-heading" class="control-label"></label>
          <ul id="color-key" class="list-inline"></ul>
        </div>

      </div>
    </div>

  </div><!--/.row-->
