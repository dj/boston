<!--

<div id="about-modal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Boston Census Map</h4>
      </div>
      <div class="modal-body">
        <p>Change the <strong>Map Type</strong> to plot different data on the map.</p>
        <p>Hover over or click <strong>Census Tracts</strong> to get statistics for that tract.</p>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- NAVBAR -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>

<!-- SELECTED TRACT PANEL -->
<div class="map-container container-fluid">

  <div id="selected-tract" class="panel panel-default">
    <div class="panel-body">
      <p id="selected-tract-value"></p>
      <svg id="selected-tract-key"></svg>
    </div>
  </div>

  <div id="info" class="panel panel-default">
    <p id="info-desc"></p>

    <form>
      <div class="form-group">
        <label for="info-opts">Data</label>
        <select id="info-opts" class="selectpicker"></select>
      </div>
    </form>
  </div>

  <!-- MAP -->
  <div id="map"></div>

</div><!-- ./container-fluid -->
